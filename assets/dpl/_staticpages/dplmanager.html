<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="control-info" content="status=ok;compact=IE6|IE7|IE9|Firefox" />
    <title>演示页面</title>
    <link href="../assets/base.css" rel="stylesheet" type="text/css">
    <link href="../assets/dplmanager.css" rel="stylesheet" type="text/css">
    <script src="../assets/base.js" type="text/javascript"></script>
    <script src="../assets/dplmanager.js" type="text/javascript"></script>
    <script src="../../demo/demo.js" type="text/javascript"></script>
</head>
<body>

    <article class="demo">

        <h2 class="demo">Controls(控件)</h2>

        <table class="x-table">
            <thead>
                <tr>
                    <th width="100">分类</th>
                    <th>名字</th>
                    <th>描述</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr data-module="System" data-add="true">
                    <td>
                        <input type="text" placeholder="输入组件分类" class="x-textbox libs-category" autocomplete="off"><ul class="x-listbox x-suggest x-dropdown" style="display: none;">
                            <li class="x-listbox-item">Core-Base</li>
                            <li class="x-listbox-item">Dom-Base</li>
                            <li class="x-listbox-item">Ajax</li>
                            <li class="x-listbox-item">Fx</li>
                            <li class="x-listbox-item">Browser</li>
                            <li class="x-listbox-item">Core</li>
                            <li class="x-listbox-item">Dom</li>
                            <li class="x-listbox-item">Utils</li>
                            <li class="x-listbox-item">Algorithm</li>
                            <li class="x-listbox-item">Drawing</li>
                            <li class="x-listbox-item">Data</li>
                            <li class="x-listbox-item">Text</li>
                        </ul>
                    </td>
                    <td>
                        <input type="text" placeholder="输入组件名" class="x-textbox libs-name" autocomplete="off"><ul class="x-listbox x-suggest x-dropdown" style="display: none;"></ul>
                    </td>
                    <td>
                        <input type="text" placeholder="(可选)输入组件描述" class="x-textbox libs-summary"></td>
                    <td>
                        <select class="x-textbox status">
                            <option selected="selected" value="">计划</option>
                            <option value="+">完成</option>
                            <option value="-">放弃</option>
                            <option value="*">凑合</option>
                            <option value="#">高亮</option>
                        </select></td>
                    <td>
                        <button onclick="DplManager.LibsView.saveControl(this)" class="x-button">添加</button>
                        <button onclick="DplManager.LibsView.saveControl(this, true)" class="x-button x-button-info">转到</button></td>
                </tr>
                <tr class="alt" data-name="Base" data-category="Ajax" data-module="System">
                    <td>Ajax</td>
                    <td><a title="System.Ajax.Base" href="../system/ajax/base.html">Base</a></td>
                    <td>AJAX 组件底层</td>
                    <td class=""></td>
                    <td><a target="_blank" class="x-linkbutton" href="../system/ajax/base.html">浏览</a> <a onclick="DplManager.LibsView.editControl(this)" class="x-linkbutton" href="javascript:;">更新</a> <a onclick="DplManager.LibsView.deleteControl(this)" class="x-linkbutton" href="javascript:;">删除</a></td>
                </tr>
            </tbody>
        </table>
    </article>

    <script>
        Demo.writeFooter();
    </script>

</body>
</html>
