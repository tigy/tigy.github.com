using(&quot;System.Browser.Base&quot;);



<span id="copyText">/**
 * 复制文本到系统剪贴板。
 * @param {String} content 要复制的内容。
 * @return {Boolean} 是否成功。
 */</span>
Browser.copyText = function (content) {
	
	// IE
	if(window.clipboardData) {
		window.clipboardData.setData(&quot;Text&quot;, content);
		return true;
	}
	
	return false;

};</pre>
