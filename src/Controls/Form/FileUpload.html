<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=complete">
    <title>文件上传域</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Button/assets/styles/Button.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Form/assets/styles/FileUpload.css" rel="stylesheet" type="text/css" />

    <!-- 以下文件仅用于演示 -->
    <link href="../../Controls/Form/assets/styles/TextBox.css" rel="stylesheet" type="text/css" />
    <!-- 以上文件仅用于演示 -->

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/IInput.js" type="text/javascript"></script>
    <script src="../../Controls/Form/assets/scripts/FileUpload.js" type="text/javascript"></script>

    <script src="../../../assets/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">

        <h2 class="demo">HTML 方式创建</h2>

        <section class="demo">

            <h3 class="demo">纯按钮</h3>

            <aside class="demo">

                <span class="x-fileupload">
                    <input type="file" size="1" name="upload">
                    <button class="x-button">浏览...</button>
                </span>

            </aside>

        </section>

        <section class="demo">

            <h3 class="demo">按钮 + 文件框</h3>

            <aside class="demo">

                <input type="text" class="x-textbox" readonly="readonly" id="demo1" />

                <span class="x-fileupload">
                    <input type="file" size="1" name="upload" onchange="document.getElementById('demo1').value=this.value">
                    <button class="x-button">浏览...</button>
                </span>

            </aside>

        </section>

    </article>


    <article class="demo">

        <h2 class="demo">JavaScript 方式创建</h2>

        <section class="demo">

            <h3 class="demo">按钮 + 文件框</h3>

            <script class="demo" type="text/html">

                <span class="x-fileupload" id="demo2">
                    <input type="file" size="1" name="upload">
                    <button class="x-button">浏览...</button>
                </span>

                <\script>
                    var demo2 = new FileUpload("demo2");
                <\/script>

            </script>

        </section>

        <section class="demo">

            <h3 class="demo">按钮 + 文件框</h3>

            <script class="demo" type="text/html">

                <input type="text" class="x-textbox" />

                <span class="x-fileupload" id="demo3">
                    <input type="file" size="1" name="upload">
                    <button class="x-button">浏览...</button>
                </span>

                <\script>
                    var demo3 = new FileUpload("demo3");
                <\/script>

            </script>

        </section>

    </article>
</body>
</html>
