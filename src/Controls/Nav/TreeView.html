<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=beta">
    <title>树</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Nav/assets/styles/TreeView.css" rel="stylesheet" type="text/css" />

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Utils/assets/scripts/Deferrable.js" type="text/javascript"></script>
    <script src="../../System/Fx/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Fx/assets/scripts/Tween.js" type="text/javascript"></script>
    <script src="../../System/Fx/assets/scripts/Animate.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/ICollapsable.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/ContentControl.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/ListControl.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/TreeControl.js" type="text/javascript"></script>
    <script src="../../Controls/Nav/assets/scripts/TreeView.js" type="text/javascript"></script>

    <script src="../../../assets/demo/demo.js" type="text/javascript"></script>
</head>
<body>

    <article class="demo">

        <section class="demo demo-control">

            <script class="demo" type="text/html">

                <div id="container1"></div>

                <\script>

                    var a = new TreeView({
                        appendTo: 'container1',
                        set: [
                            "1",
                            "2"
                        ]
                    });

                <\/script>

            </script>

        </section>

        <section class="demo demo-api">

            <script>

                Demo.writeTestCases({
                    '添加一个子节点': 'a.add("<em>这是使用 add 添加的</em>")',
                    '在第一个子节点后下一个子节点': 'a.item(0).add("1 后的子节点")',
                    '删除第一个子节点': 'a.removeAt(0)',
                    '折叠第一个子节点': 'a.collapse()',
                    '确保第一个子节点内的第一个子节点可见': 'a.item(0).item(0).ensureVisible()',
                    '获取选中的节点': 'a.getSelectedNode()'
                });

            </script>

        </section>

        <section class="demo-test">

            <h3 class="demo">无 JavaScript 版</h3>

            <ul class="x-treeview" style="width: 100px;">
                <li class="x-treeview-item">
                    <a class="x-treenode">
                        <span class="x-treenode-space x-treenode-plus"></span>
                        <span href="#">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAa</span>
                    </a>
                    <ul class="x-treeview-subtree">
                        <li class="x-treeview-item">
                            <a class="x-treenode">
                                <span class="x-treenode-space"></span>
                                <span class="x-treenode-space x-treenode-normal"></span>
                                <span href="#">菜单</span>
                            </a>
                        </li>
                        <li class="x-treeview-item">
                            <a class="x-treenode x-treenode-selected x-treenode-last">
                                <span class="x-treenode-space x-treenode-line"></span>
                                <span class="x-treenode-space x-treenode-normal"></span>
                                <span href="#">菜单</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="x-treeview-item">
                    <a class="x-treenode">
                        <span class="x-treenode-space x-treenode-normal"></span>
                        <span href="#">菜单</span>
                    </a>
                </li>
                <li class="x-treeview-item">
                    <a class="x-treenode">
                        <span class="x-treenode-space x-treenode-plus"></span>
                        <span href="#">菜单</span>
                    </a>
                    <ul class="x-treeview-subtree">
                        <li class="x-treeview-item">
                            <a class="x-treenode">
                                <span class="x-treenode-space x-treenode-space"></span>
                                <span class="x-treenode-space x-treenode-minus"></span>
                                <span href="#">菜单</span>
                            </a>
                        </li>
                        <li class="x-treeview-item">
                            <a class="x-treenode x-treenode-last">
                                <span class="x-treenode-space x-treenode-space"></span>
                                <span class="x-treenode-space x-treenode-normal"></span>
                                <span href="#">菜单</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="x-treeview-item">
                    <div class="x-treenode">
                        <span class="x-treenode-space x-treenode-normal"></span>
                        <span href="#">菜单</span>
                    </div>
                </li>
                <li class="x-treeview-item">
                    <a class="x-treenode x-treenode-last">
                        <span class="x-treenode-space x-treenode-plus"></span>
                        <span href="#">菜单</span>
                    </a>
                </li>
            </ul>

        </section>

    </article>
</body>
</html>
