<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据选择器</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Button/assets/styles/Button.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Button/assets/styles/MenuButton.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Form/assets/styles/TextBox.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Suggest/assets/styles/Picker.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Core/assets/styles/IDropDownOwner.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Part/assets/styles/Icon.css" rel="stylesheet" type="text/css" />

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Align.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/IDropDownOwner.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/IInput.js" type="text/javascript"></script>
    <script src="../../Controls/Suggest/assets/scripts/Picker.js" type="text/javascript"></script>

    <script src="../../../assets/demo/demo.js" type="text/javascript"></script>
</head>
<body>

    <article class="demo demo-grid demo-grid-2">

        <p class="demo">Picker 表示一个文本框加一个按钮的组合框。 选择框(ComboBox)、日期选择器(DatePicker) 等都是继承于此类实现的。</p>

        <h2 class="demo">1. 组件初始化</h2>

        <section class="demo">
            <h3 class="demo">最简单方式: 动态渲染 input</h3>

            <p class="demo">在 HTML 中定义一个 input, 并使用 JavaScript 动态添加按钮。</p>

            <script class="demo demo-expand" type="text/html">

                <input type="text" class="x-textbox" id="demo1" />

                <\script>
                    var demo1 = new Picker("demo1");
                <\/script>
                
            </script>

        </section>

        <section class="demo">
            <h3 class="demo">动态渲染其它标签</h3>

            <p class="demo">在 HTML 中定义一个链接, 使用 JavaScript 动态添加按钮。</p>

            <script class="demo demo-expand" type="text/html">

                <a href="javascript:;" class="x-button" id="demo2">A</a>

                <\script>
                    var demo2 = new Picker("demo2");
                <\/script>
                
            </script>

        </section>

        <section class="demo">
            <h3 class="demo">仅动态渲染按钮</h3>

            <script class="demo demo-expand" type="text/html">

                <span class="x-picker" id="demo3">
                    <input type="text" class="x-textbox" />
                </span>

                <\script>
                    var demo3 = new Picker("demo3");
                <\/script>
                
            </script>

        </section>

        <section class="demo">
            <h3 class="demo">完整 HTML，不动态渲染</h3>

            <script class="demo demo-expand" type="text/html">

                <span class="x-picker" id="demo4">
                    <a href="javascript:;" class="x-button">B</a>
                    <button class="x-button" onclick="trace('trigger');"><span class="x-menubutton-arrow"></span></button>
                </span>

                <\script>
                    var demo4 = new Picker("demo4");
                <\/script>
                
            </script>

        </section>

    </article>

    <article class="demo demo-grid demo-grid-2">

        <h2 class="demo">2. 设置下拉菜单</h2>

        <p class="demo">Picker 使用 <a href="../Core/IDropDownOwner.html">IDropDownOwner</a> 创建和管理下拉菜单。</p>

        <section class="demo">
            <h3 class="demo">HTML 方式创建</h3>

            <script class="demo demo-expand" type="text/html">

                <input type="text" class="x-textbox" id="demo5" />

                <div class="x-dropdown">紧跟的 class=x-dropdown 项会被作为子菜单打开。</div>

                <\script>
                    var demo5 = new Picker("demo5");
                <\/script>
                
            </script>

        </section>

        <section class="demo">
            <h3 class="demo">JavaScript 方式创建</h3>

            <script class="demo demo-expand" type="text/html">

                <a href="javascript:;" class="x-button" id="demo6">B</a>

                <\script>
                    var demo6 = new Picker("demo6");
                    demo6.setDropDown(Dom.parse("<div>这是使用 setDropDown 定义的</div>"));
                <\/script>
                
            </script>

        </section>

    </article>
    
    <article class="demo">
        
        <h2 class="demo">常用 API</h2>
        
        <section class="demo demo-control demo-absolute">
            
            <script class="demo demo-expand" type="text/html">
                        
                <input type="text" class="x-textbox" id="a" />
                
                <\script>
                    var a = new Picker("a");
                <\/script>
                
            </script>
            
            <script class="demo demo-expand" type="text/html">
                        
                <a href="javascript:;" class="x-button" id="b">D</a>
                
                <\script>
                    var b = new Picker("b");
                <\/script>
                
            </script>
            
        </section>
        
        <section class="demo demo-api">
                
            <script>
    
                Demo.writeTestCases({
                    '文本框形式': '-',
                    
                    '设置禁用': 'a.setAttr("disabled", true)',
                    '取消禁用': 'a.setAttr("disabled", false)',
                    '获取禁用状态': 'a.getAttr("disabled")',
                    
                    '设置只读': 'a.setAttr("readOnly", true)',
                    '取消只读': 'a.setAttr("readOnly", false)',
                    '获取只读状态': 'a.getAttr("readOnly")'
                });
    
                Demo.writeTestCases({
                    '纯按钮形式': '-',
                    
                    '设置禁用': 'b.setAttr("disabled", true)',
                    '取消禁用': 'b.setAttr("disabled", false)',
                    '获取禁用状态': 'b.getAttr("disabled")',
                    
                    '设置只读': 'b.setAttr("readOnly", true)',
                    '取消只读': 'b.setAttr("readOnly", false)',
                    '获取只读状态': 'b.getAttr("readOnly")'
                });
            </script>

        </section>

    </article>
    

</body>
</html>
