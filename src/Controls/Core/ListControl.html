<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>列表控件基类</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/ListControl.js" type="text/javascript"></script>

    <script src="../../../assets/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">

        <p class="demo">ListControl 是一个列表控件。一个列表控件肯定是一个 ul 或 ol 标签，其格式如:</p>

        <script class="demo" type="pre/html">
            <ul class="x-control">
                <li class="x-control-item">选项1</li>
                <li class="x-control-item">选项2</li>
                <li class="x-control-item">选项3</li>
                <li class="x-control-item">选项4</li>
            </ul>
        </script>

        <p class="demo">选中的项类名为 <code class="demo">x-control-selected</code>, 鼠标移上后的高亮效果类名为 <code class="demo">x-control-hover</code></p>

    </article>

    <article class="demo">

        <h2 class="demo">API</h2>

        <section class="demo demo-control demo-absolute">
            <aside class="demo">
                <ul id="a" class="x-control">
                    <li class="x-control-item">第一个预设的项</li>
                </ul>

                <script>
                    var a = new ListControl('a');
                </script>
            </aside>
        </section>

        <section class="demo demo-api">

            <script>

                Demo.writeTestCases({
                    '增加一项': 'a.add("<em>这是通过 add 插入的</em>")',
                    '在第一个位置插入一项': 'a.addAt(0, "<em>这是通过 addAt 插入的</em>")',
                    '删除第一个': 'a.removeAt(0)',
                    '批量设置全部项': 'a.set(["<em>这是通过 set 插入的 0</em>", "<em>这是通过 set 插入的 1</em>"])',
                    '获取第一个': 'a.item(0)',
                    '获取某一项在列表中的索引': 'a.indexOf(a.item(0))'
                });

            </script>

        </section>

    </article>

</body>
</html>
