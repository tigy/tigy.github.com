<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=ok">
    <title>容器控件基类</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/ContainerControl.js" type="text/javascript"></script>

    <script src="../../../assets/demo/demo.js" type="text/javascript"></script>
</head>
<body>

    <article class="demo">

        <p class="demo">ContainerControl 是容器底层组件。一个容器组件肯能包含一个标题栏。其格式如: (其中 control 应该被替换成实际的组件名)</p>

        <script class="demo" type="code/html">
            <div class="x-control">
                <div class="x-control-header">
                    header
                </div>
                <div class="x-control-body">
                    body
                </div>
            </div>
        </script>

        <p class="demo">在填充内容时，header 需要用h1-h6标签，body 需要 padding，因此实际使用时的格式为：</p>

        <script class="demo" type="code/html">
            <div class="x-control">
                <div class="x-control-header">
                    <h4>title</h4>
                </div>
                <div class="x-control-body">
                    <div class="x-control-content">
                        content
                    </div>
                </div>
            </div>
        </script>

        <p class="demo">对于某些容器， x-control-header 是可以省略的。x-control-content 是为了提供 padding 提供的，如果容器内放的不是文字，则应该省略  x-control-header。</p>

    </article>

    <article class="demo">

        <h2 class="demo">常用 API</h2>

        <section class="demo demo-sample">
            <aside class="demo">
                <div class="x-control" id="containerControl">
                    <div class="x-control-header">
                        <h4>header</h4>
                    </div>
                    <div class="x-control-body">
                        body
                    </div>
                </div>

                <script>
                    var containerControl = new ContainerControl('containerControl');
                </script>
            </aside>
        </section>

        <script>

            // 创建一个容器对象。
            var a = new ContainerControl('a');

            var b = Dom.parse('<div class="x-control-content">我是一个普通节点</div>');

            Demo.writeExamples({
                '设置标题': 'containerControl.setTitle("<em>这是使用 setTitle 设置的</em>")',
                '获取标题': 'containerControl.getTitle()',
                '删除标题': 'containerControl.setTitle(null)',

                '设置内容': 'containerControl.setContent("<em>这是使用 setContent 设置的</em>")',
                '获取内容': 'containerControl.getContent()',

                '设置内容 HTML (即 setContent("", false)': 'containerControl.setHtml("<em>这是使用 setHtml 设置的</em>")',
                '设置内容 Text (即 setContent("", true)': 'containerControl.setText("这是使用 setText 设置的")'
            });
        </script>

    </article>

    <article class="demo">

        <h2 class="demo">扩展 ContainerControl</h2>
        
    </article>

</body>
</html>
