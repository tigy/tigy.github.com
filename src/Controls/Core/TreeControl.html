<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=ok">
    <title>树形控件基类</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/ListControl.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/ContentControl.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/TreeControl.js" type="text/javascript"></script>

    <script src="../../../assets/demo/demo.js" type="text/javascript"></script>
    <style>
        #a li {
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <article class="demo">

        <p class="demo">TreeControl 表示一个树状的控件(ul 里嵌套 ul)。其结构如：</p>
        <script class="demo" type="code/html">
            <ul class="x-control">
                <li class="x-control-item">A
					<ul class="x-control">
					    <li class="x-control-item">A-1</li>
					    <li class="x-control-item">A-2</li>
					</ul>
                </li>
                <li class="x-control-item">B</li>
            </ul>
        </script>

        <p class="demo">如果每一项是一个 a 链接，则结构如：</p>
        <script class="demo" type="code/html">
            <ul class="x-control">
　　            <li class="x-control-item">
　　　　            <a class="x-controlitem">A</a>
　　　　            <ul class="x-control">
　　　　　　            <li class="x-control-item">
　　　　　　　　            <a class="x-controlitem">A-1</a>
　　　　　　            </li>
　　　　　　            <li class="x-control-item">
　　　　　　　　            <a class="x-controlitem">A-2</a>
　　　　　　            </li>
　　　　            </ul>
　　            </li>
　　            <li class="x-control-item">
　　　　            <a class="x-controlitem">B</a>
　　            </li>
            </ul>
        </script>


    </article>

    <article class="demo">

        <h2 class="demo">API</h2>

        <section class="demo demo-control demo-absolute">
            <aside class="demo">
                <ul id="a">
                    <li>A<ul>
                            <li>A-1</li>
                            <li>A-2</li>
                        </ul>
                    </li>
                    <li>A</li>
                </ul>

                <script>
                    var a = new TreeControl('a');
                </script>
            </aside>
        </section>

        <section class="demo demo-api">
            <script>

                Demo.writeExamples({
                    '增加一个项': 'a.add("<em>这是使用 add 增加的</em>")',
                    '增加第一个项的子项': 'a.item(0).add("<em>这是使用 item(0).add 增加的</em>")',
                    '删除第一个项': 'a.removeAt(0)'
                });
            </script>
        </section>

    </article>
</body>
</html>
