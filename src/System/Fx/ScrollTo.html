<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="dpl-info" content="status=plan">
		<title>滚动效果</title>
		<script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/Fx/assets/scripts/scrollto.js" type="text/javascript"></script>
		
		<script src="../../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		
        <script>
            Demo.writeTestCases({
                '整个文档滚动指定像素': 'document.scrollBy(100)',
                '整个文档滚动到指定位置': 'document.scrollTo(100)',
                '某个节点滚动指定像素': 'Dom.get("a").scrollBy(100)',
                '某个节点滚动到指定位置': 'Dom.get("a").scrollTo(100)'
            });
        </script>
		

        <div class="demo-container" style="overflow: scroll" id="a">
            <div style="height: 3000px;">
                <script>
                    var i = 0;
                    while (i++ < 1000)
                        document.write(i + '<br>');
                </script>
            </div>
        </div>
		
		
		
	</body>
</html>
