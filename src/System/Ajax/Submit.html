<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>提交表单</title>
		<script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/utils/assets/scripts/deferrable.js" type="text/javascript"></script>
        <script src="../../System/ajax/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/ajax/assets/scripts/submit.js" type="text/javascript"></script>

		<script src="../../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>  
		<form action="" method="get" id="form">
			<input type="text" name="text" value="t1">
			<input type="text" name="text" value="t2" readonly="readonly">
			<input type="text" name="text" value="t3" disabled="disabled">
			<input type="checkbox" name="checkbox" value="c1" checked="checked">
			<input type="checkbox" name="checkbox" value="c2" checked="checked">
			<select name="multipleselect" multiple="multiple" size=2 id="s">
				<option value="s1">s1</option>
				<option value="s2" selected="selected">s2</option>
				<option value="s3">s3</option>
				<option value="s4" selected="selected">s4</option>
				<option value="s5">s5</option>
			</select>
			<input type="submit" value="提交">
		</form>
		<script>
			
		    Demo.writeTestCases({
		        'Ajax.submit': 'Ajax.submit("form")'
            }, {times: 8});
		
		</script>
	</body>
</html>
