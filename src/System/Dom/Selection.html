<html>

	<body> 
		<input type="text" value="abcdefg" id="a">
		
		<textarea id="b">abcdefg</textarea>
			
		<script>
			var a = Dom.get("a");
			var b = Dom.get("b");
			
			Demo.writeTestCases({
		        "获取选区区域范围": 'a.getSelectionRange()',
