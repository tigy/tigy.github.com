<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="dpl-info" content="status=ok">
		<title>核心底层</title>
		<script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
		
		<script src="../../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
	
		<article class="demo">
			<p class="demo">本组件是必须引用的最底层的组件。本组件是对  js 内置函数的补充。</p>

            <script>

                Demo.writeExamples({
                    'Object': '-',
                    'Object.extend': function(){
                        var dest = {a: 1};
                        var src = {b: 2};
                        Object.extend(dest, src);
                        
                        // 此时 dest = {a: 1, b: 2}
                    },
                    'Object.extendIf': function(){
                        var dest = {a: 1, b: 2};
                        var src = {b: 3, c: 4};
                        Object.extendIf(dest, src);
                        
                        // 此时 dest = {a: 1, b: 2, c: 4}
                    },
                    'Object.each': function(){
                        var obj = {a: 1, b: 2};
                        Object.each(obj, function(value, key){
                            alert(key + ' = ' + value);
                        });
                    },
                    'Object.map': function(){
                        Object.map("aa bb", function(value, key){
                            alert(key + ' = ' + value);
                        });
                        
                        var result1 = Object.map(["aa","bb"], function(value, key){
                            return value + value;
                        });  // 返回 ["aaaa","bbbb"]
                        
                        var result2 = Object.map({a:"aa",b:"bb"}, function(value, key){
                            return value + value;
                        });  // 返回  {a:"aaaa",b:"bbbb"}
                    },
                    'Array': '-',
                    'Array#indexOf': '[5,4].indexOf(5)',
                    'Array#item': function () {
                      [5,4].item(0); // 5
                      [5,4].item(1); // 4
                      [5,4].item(2); // undefined
                      [5,4].item(-1); // 4
                      [5,4].item(-2); // 5
                      [5,4].item(-3); // undefined
                    },
                    'Array#invoke': '[5,4].invoke("toString", [])',
                    'Array#unique':  '[2, 5, 7, 5].unique()',
                    'Array#forEach': '[5,4].forEach(alert)',
                    'Array#each': '[5,4].each(function(value){alert(value); return false;})',
                    'Array#filter': '[5,4].filter(function(v){return v > 4;})',
                    'Array#include': 'var ar = [5,4];ar.include(2); ar',
                    'Array#remove': 'var ar = [5,4];ar.remove(4); ar',
                    'Array.isArray': 'Array.isArray([])',
                    'Function': '-',
                    'Function#bind': '(function(){assert.log(this)}).bind(2)()',
                    'Function.empty': 'Function.empty()',
                    'String': '-',
                    'String#trim': '"      abcd  ".trim()',
                    'String#capitalize': '"abcd".capitalize()',
                    'String#toCamelCase': '"font-size".toCamelCase()',
                    'String.format': function(){
                        String.format("{0} {1}", "h", "v"); // "h v",
                        String.format("{a}", {a: 1}); // "1"
                    },
                    'Date': '-',
                    'Date.now': 'Date.now()',
                    'JPlus & Global': '-',
                    'JPlus.id': 'JPlus.id++',
                    'JPlus.version': 'JPlus.version',
                    'window.execScript': 'window.execScript("Demo.assert.log(false)")',
                    '浏览器判断': '-',
                    '判断指定的浏览器(基于UA)': 'navigator.isIE6',
                    '判断是否支持 HTML5（非 IE6/7/8）': 'navigator.isStd',
                    '判断是否为老浏览器（IE6/7）': 'navigator.isQuirks',
                    '获取浏览器名字': 'navigator.name',
                    '获取浏览器版本': 'navigator.version',
                    '查看全部浏览器信息': 'navigator',
                    '面向对象支持': '-',
                    '创建类': function () {

                        // 创建一个类。
                        var Animale = new Class({

                            // 类的一个方法。
                            say: function(){
                                alert("调用了 say 方法");
                            }
                        });

                        // 创建一个类的实例。
                        var ani = new Animale();

                        // 调用 Animale 类的 say 方法。
                        ani.say();

                    },
                    '定义类的字段': function () {

                        // 创建一个类。
                        var Animale = new Class({

                            // 类的一个字段。
                            name: "这是 Animate 的字段",

                            // 类的一个方法。
                            say: function () {
                                alert("字段 name 的值是: " + this.name);
                            }
                        });

                        // 创建一个类的实例。
                        var ani = new Animale();

                        ani.name = "ani 实例覆盖了这个字段的值";

                        // 调用 Animale 类的 say 方法。
                        ani.say();

                    },
                    '定义类的构造函数': function () {

                        // 创建一个类。
                        var Animale = new Class({

                            // 构造函数。
                            constructor: function (args) {
                                alert("正在执行 Animal 类的构造函数。");
                            }
                        });

                        // 创建一个类的实例。
                        var ani = new Animale();

                    },
                    '继承类': function () {

                        // 创建一个类。
                        var Animale = new Class({

                            // 类的一个方法。
                            say: function () {
                                alert("正在执行 Animale 类的 say 方法");
                            },

                            // 构造函数。
                            constructor: function (args) {
                                alert("正在执行 Animal 类的构造函数。");
                            }
                        });

                        // 创建一个类。
                        var Dog = Animale.extend({

                            // 类的一个方法。
                            say2: function () {
                                alert("正在执行 Dog 类的 say 方法");
                            }

                        });

                        // 创建一个类的实例。
                        var dog = new Dog();

                        // 调用 Animale 类的 say 方法。
                        dog.say();

                        // 调用 Dog 类的 say2 方法。
                        dog.say2();

                    },
                    '多态类': function () {

                        // 创建一个类。
                        var Animale = new Class({

                            // 类的一个方法。
                            say: function (name) {
                                alert("正在执行 Animale 类的 say 方法: 参数 name=" + name);
                            }

                        });

                        // 创建一个类。
                        var Dog = Animale.extend({

                            // 类的一个方法。
                            say: function () {
                                this.base('say', 'Dog');
                            }

                        });

                        // 创建一个类。
                        var Cat = Animale.extend({

                            // 类的一个方法。
                            say: function () {
                                this.base('say', 'Cat');
                            }

                        });

                        var dog = new Dog();
                        dog.say();

                        var cat = new Cat();
                        cat.say();
                    },
                    '使用类的事件': function () {

                        // 创建一个类。
                        var Animale = new Class({

                        });

                        var ani = new Animale();
                        ani.on('needsay', function (name) {
                            alert("needsay事件被触发了， 参数 name=" + name);
                        });

                        ani.trigger('needsay', "触发needsay事件时的参数");

                    },
                    '定义类的事件': function () {

                        // 创建一个类。
                        var Animale = new Class({

                        });

                        Animale.addEvents('needsay', {

                            add: function (target, eventName, eventHandler) {
                                alert(eventName + "事件被绑定了一个函数: " + eventHandler);
                            },

                            remove: function (target, eventName, eventHandler) {
                                alert(eventName + "事件被解绑了");
                            },

                            dispatch: function (target, eventName, eventHandler, eventArgs) {
                                alert(eventName + "事件被触发了, 接下来执行用户传入的事件处理函数");

                                eventHandler(eventArgs);
                            }

                        });

                        var ani = new Animale();
                        ani.on('needsay', function (name) {
                            alert("needsay事件被触发了， 参数 name=" + name);
                        });

                        ani.trigger('needsay', "触发needsay事件时的参数");

                    },
                    '将一个已经定义好的 JavaScript 函数转为一个类': function () {

                        function func() {
                            alert("我是一个已经定义的 func 函数");
                        }
                        
                        // 从一个 Javascript 函数创建一个类。
                        JPlus.Native(func);

                        var a = new func();

                    }
                });

            </script>

		</article>

	</body>
</html>
