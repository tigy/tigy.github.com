<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>MD5 加密扩展</title>
    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Text/assets/scripts/Md5.js" type="text/javascript"></script>
    <script src="../../System/Text/assets/scripts/Md5Ex.js" type="text/javascript"></script>

    <script src="../../../assets/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        
        <input type="text" id="value" style="width: 300px;" />
        <input type="button" value="HMAC MD5 加密" onclick="document.getElementById('value').value = Text.hmacMd5(document.getElementById('value').value, 'key')" />
        <input type="button" value="base64 Md5 加密" onclick="document.getElementById('value').value = Text.base64Md5(document.getElementById('value').value)" />
        <input type="button" value="hmacMd5 & HMAC Md5 加密" onclick="document.getElementById('value').value = Text.base64HmacMd5(document.getElementById('value').value, 'key')" />

        <script>
            Demo.writeTestCases({
                "MD5 & base64 加密": {
                    'Text.base64Md5("abc")': "kAFQmDzST7DWlj99KOF/cg"
                },
                "HMD5 加密": {
                    'Text.hmacMd5("abc", "key")': "42a724aeb701cef74eee75871d6770cd"
                },
                "HMD5 & base64 加密": {
                    'Text.base64HmacMd5("abc", "key")': "rB0fA9COpW63Z6sfkXcxdA"
                }
            });
        </script>

    </article>
</body>
</html>
