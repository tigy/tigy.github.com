<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>判断类型</title>
    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Utils/assets/scripts/Type.js" type="text/javascript"></script>

    <script src="../../../assets/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        <script>
            Demo.writeTestCases({
                '获取任何对象的类型字符串': {
                    "Object.type(1)": "number",
                    "Object.type(false)": "boolean",
                    "Object.type(undefined)": "undefined",
                    "Object.type('')": "string",
                    "Object.type(/a/)": "regexp",
                    "Object.type([])": "array",
                    "Object.type(null)": "null",
                    "Object.type({})": "object"
                }
            });
        </script>
    </article>
</body>
</html>
