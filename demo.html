                </nav>
                <h2 class="demo">UI 组件演示中心</h2>

                <div class="nav">

                    <script>

                        var first = true;
                        for (var category in Controls) {
                            if (first) {
                                first = false;
                            } else {
                                document.write('&nbsp;&nbsp;&nbsp; •&nbsp;&nbsp;&nbsp;');
                            }
                            document.write('<a href="#" data-value="' + category + '" title="' + category + '">' + category + '</a>');
                        }

                    </script>

                </div>

                <div id="items">

                </div>

                <script>

                    function toggleTab(controls) {

                        controls = Controls[controls];

                        var html = '';
                        var i = 0;

                        for (var control in controls) {
                            if (i === 0) {
                                html += '<div class="x-grid">';
                            }

                            if (i === 0) {
                                html += '<div class="x-col x-col-3 x-col-first">';
                            } else {
                                html += '<div class="x-col x-col-3">';
                            }

                            html += '<a href="' + controls[control].url + '" class="x-thumbnail" target="_blank" title="' + (controls[control].title || '') + '"><img src="assets/web/thumbnails/' + controls[control].thumbnail + '" /></a><h4><a href="' + controls[control].url + '" target="_blank" title="' + (controls[control].title || '') + '">' + control + '</a></h4>';

                            html += '</div>';

                            if (i === 3) {
                                html += '</div>';
                            }

                            if (++i === 4) {
                                i = 0;
                            }
                        }

                        Dom.get('items').setHtml(html);
                    }

                    Dom.query('.nav a').on('click', function () {
                        Dom.query('.nav a').removeClass('selected');
                        this.addClass('selected');
                        toggleTab(this.getAttr('data-value'));
                        return false;
                    });

                    Dom.query('.nav a').item(0).trigger('click');

                </script>
