<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>

		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		<p class="demo">
			判断浏览器用的对象。 navigator 对象是基于 userAgent 实现的。
		</p>
		<script>
			
			
			var testcases = {
			    '获取浏览器名字': 'navigator.name',
			    '获取浏览器版本': 'navigator.version',
			    '判断是否为标准浏览器（非 IE6/7/8）': 'navigator.isStd',
			    '判断是否为怪癖浏览器（IE6/7）': 'navigator.isQuirks',
			    'navigator.isIE': 'navigator.isIE',
			    'navigator.isIE6': 'navigator.isIE6',
			    'navigator.isIE7': 'navigator.isIE7',
			    'navigator.isIE8': 'navigator.isIE8',
			    'navigator.isIE9': 'navigator.isIE9',
			    'navigator.isFirefox': 'navigator.isFirefox',
			    'navigator.isOpera': 'navigator.isOpera',
			    'navigator.isChrome': 'navigator.isChrome',
			    'navigator.isSafari': 'navigator.isSafari',
			    'navigator 对象': 'navigator'
			};
			
			Demo.writeTestCases(testcases);
			
		</script>
	</body>
</html>
