<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/base.js" type="text/javascript"></script>

        <script src="../../assets/demo/demo.js" type="text/javascript"></script>
        <style>
            #a {
                background: #DCDCDC;
                margin: 4px;
                padding: 8px;
            }
            #b {
                background: #EDEDED;
                padding: 8px;
            }
            #c {
                background: #EAF2F5;
                border: 1px solid #ffffff;
                margin: 4px auto;
                width: 300px;
                text-align: center;
            }
            #d {
                background: #EAF2F5;
                border: 10px solid #BEDCE7;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <div id="all">
            <div id="a" class="a">
                id=a margin=4 padding=8
                <div id="b" class="b" _tag="b">
                    id=b padding=8
                    <div id="c" class="c">
                        id=c border=1 margin=4 auto width=300
                    </div>
                </div>
                <div id="d" class="d">
                    id=d border=10 padding=8
                </div>
            </div>
        </div>
        <script>
			var a = $('a'), b = $('b'), c = $('c'), d = $('d'), o = $('o'), abcd = new DomList($('all').dom.getElementsByTagName("div"));

			var testcases = {
				'Select' : '-',
				'Dom.hasChild' : {
					'Dom.hasChild(a.dom, b.dom)' : true
				},
				'Dom#hasChild' : {
					'a.hasChild(a)' : false,
					'a.hasChild(b)' : true,
					'a.hasChild(c)' : true,
					'a.hasChild(d)' : true
				},
				'Dom#clone' : {
					'a.clone(a)' : '-'
				},

				'Insert' : '-',
				'Dom#append' : {
				    'a.append("append")': '-'
				},
				'Dom#prepend' : {
				    'a.prepend("prepend")': '-'
                },
				'Dom#after': {
				    'a.after("after")': '-'
                },
				'Dom#before': {
				    'a.before("before")': '-'
				},
				'Dom#appendTo' : {
					'a.appendTo(document.body)' : '-'
				},

				'Remove' : '-',
				'Dom#remove' : {
					'b.remove()' : '-'
				},
				'Dom#empty' : {
					'd.empty()' : '-'
				},
				'Dom#dispose' : {
					'd.dispose()' : '-'
				},

				'Update' : '-',
				'Dom#replaceWith' : {
					'a.replaceWith(b)' : '-'
                },

			    '底层': '-',

				'Dom#insertBefore': {
				    'b.insertBefore(c, null)': '-'
				},
				'Dom#attach': {
				    'd.attach(c.dom, null)': '-'
                },
				'Dom#removeChild': {
				    'b.removeChild(c)': '-'
				},
				'Dom#detach': {
				    'd.detach(c.dom)': '-'
				}
			};

			Demo.writeTestCases(testcases);

        </script>
    </body>
</html>
