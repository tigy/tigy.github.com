<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/align.js" type="text/javascript"></script>
		
		<script src="../../system/dom/assets/scripts/drag.js" type="text/javascript"></script>
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		
		对齐方式:  <select id="position" onchange="realign()" onkeyup="realign()">
			<option value="rt">rt</option>
			<option value="rb">rb</option>
			<option value="lt">lt</option>
			<option value="lb">lb</option>
			<option value="tl">tl</option>
			<option value="tr">tr</option>
			<option value="bl">bl</option>
			<option value="br">br</option>
			<option value="lc">lc</option>
			<option value="rc">rc</option>
			<option value="tc">tc</option>
			<option value="bc">bc</option>
			<option value="cc">cc</option>
			
			<option value="rt-">rt-</option>
			<option value="rb-">rb-</option>
			<option value="lt-">lt-</option>
			<option value="lb-">lb-</option>
			<option value="lc-">lc-</option>
			<option value="rc-">rc-</option>
			<option value="tc-">tc-</option>
			<option value="bc-">bc-</option>
			
			<option value="rt^">rt^</option>
			<option value="rb^">rb^</option>
			<option value="lt^">lt^</option>
			<option value="lb^">lb^</option>
		</select>
		
		
		
		<div id="target" class="demo-box demo-blue" style="z-index:8; cursor: move; ">
			拖动
		</div>
		
		<div id="a" class="demo-box-large demo-purple" style="left: 400px; position: absolute; top: 50px;"></div>
		
		
		<script class="demo">
			
			
			var a = Dom.get('a');
			
			Dom.get('target').unselectable().draggable().on('dragend', realign);
			
			function realign() {

                // 真正的对齐函数。
			    a.align('target', Dom.get('position').getText(), 0, 0);
			}
			
		
		</script>
		
	</body>
</html>
