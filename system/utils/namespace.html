<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/utils/assets/scripts/namespace.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		<script>
            var testcases = {
                'JPlus.namespace': {
                    '~("MyName.MyClass")': function (value, assert) {
                      assert(window.MyName);
                      assert(window.MyName.MyClass);
                      assert(window.MyName.MyClass === value);
                    }
                }
            };

            Demo.writeTestCases(testcases);
		</script>
		
		
		
		
	</body>
</html>
