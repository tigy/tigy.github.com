<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>所有组件一览</title>
    <link href="../build/styles/jplus.css" rel="stylesheet">
    <script src="../build/scripts/jplus.js" type="text/javascript"></script>

    <script src="../assets/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        <h2 class="demo">打印 <small>Typography</small></h2>

        <section>
            <div class="x-grid">
                <div class="x-col x-col-3 x-col-first">
                    A
                </div>
                <div class="x-col x-col-3">
                    B
                </div>
                <div class="x-col x-col-3">
                    C
                </div>
                <div class="x-col x-col-3">
                    D
                </div>
            </div>
        </section>

    </article>
    <article class="demo">
        <h2 class="demo">表单 <small>Form</small></h2>

        <section>
            <form class="x-form">
                <div class="x-formfield">
                    <label class="x-formfield-label">
                        表单布局:
                    </label>
                    <div class="x-formfield-content">
                        <a href="../src/Controls/Form/Form.html" target="_blank">Controls.Form.Form</a>
                    </div>
                </div>
                <div class="x-formfield">
                    <label class="x-formfield-label">
                        文本框:
                    </label>
                    <div class="x-formfield-content">
                        <input class="x-textbox" type="text">
                        <a href="../src/Controls/Form/TextBox.html" target="_blank">Controls.Form.TextBox</a>
                    </div>
                </div>
                <div class="x-formfield">
                    <label class="x-formfield-label">
                        选择按钮:
                    </label>
                    <div class="x-formfield-content">
                        <label>
                            <input name="wtype" checked="checked" class="x-radiobutton" type="radio">
                            <a href="../src/Controls/Form/RadioButton.html" target="_blank">Controls.Form.RadioButton</a>
                        </label>
                        <label>
                            <input name="wtype" checked="checked" class="x-checkbox" type="checkbox">
                            <a href="../src/Controls/Form/CheckBox.html" target="_blank">Controls.Form.CheckBox</a>
                        </label>
                    </div>
                </div>
                <div class="x-formfield">
                    <label class="x-formfield-label">
                        文件上传:
                    </label>
                    <div class="x-formfield-content">
                        <input class="x-textbox" readonly="readonly" id="file_upload_demo1" type="text">
                        <span class="x-fileupload">
                            <input size="1" name="upload" onchange="document.getElementById('file_upload_demo1').value=this.value"
                                type="file">
                            <button class="x-button">浏览...</button>
                        </span>
                        <a href="../src/Controls/Form/FileUpload.html" target="_blank">Controls.Form.FileUpload</a>
                    </div>
                </div>
                <div class="x-formfield">
                    <label class="x-formfield-label">
                        搜索框:
                    </label>
                    <div class="x-formfield-content">
                        <span class="x-picker" id="a">
                            <input class="x-textbox x-searchtextbox" placeholder="搜索组件..." type="text">
                            <button class="x-searchtextbox-search"></button>
                        </span>
                        <a href="../src/Controls/Suggest/SearchTextBox.html" target="_blank">Controls.Suggest.SearchTextBox</a>
                    </div>
                </div>
                <div class="x-formfield">
                    <label class="x-formfield-label">
                        组合框:
                    </label>
                    <div class="x-formfield-content">
                        <select id="combobox_demo1" name="demo1-name">
                            <option value="1">选项1</option>
                            <option value="2" selected="selected">选项2</option>
                        </select>
                        <script>
                            var combobox_demo1 = new ComboBox("combobox_demo1");
                        </script>
                        <a href="../src/Controls/Suggest/ComboBox.html" target="_blank">Controls.Suggest.ComboBox</a>
                    </div>
                </div>
                <div class="x-formfield">
                    <label class="x-formfield-label">
                        按钮:
                    </label>
                    <div class="x-formfield-content">
                        <button type="button" class="x-button">按钮</button>
                        <a href="../src/Controls/Button/Button.html" target="_blank">Controls.Button.Button</a>
                    </div>
                </div>
                <div class="x-formfield">
                    <label class="x-formfield-label">
                        菜单按钮:
                    </label>
                    <div class="x-formfield-content">
                        <button type="button" id="menubutton_demo1" class="x-button x-menubutton">
                            菜单Menu <i class="x-button-menu"></i>
                        </button>
                        <script>
                            var menubutton_demo1 = new MenuButton('menubutton_demo1');
                            menubutton_demo1.add('这是通过 add 添加的').on('click', function () {
                                alert("菜单项点击了")
                            });
                        </script>
                        <a href="../src/Controls/Button/MenuButton.html" target="_blank">Controls.Button.MenuButton</a>
                    </div>
                </div>
                <div class="x-formfield">
                    <label class="x-formfield-label">
                        分隔按钮:
                    </label>
                    <div class="x-formfield-content">
                        <span class="x-splitbutton x-buttongroup" id="d1">
                            <button type="button" class="x-button">按钮button</button>
                            <button type="button" class="x-button">
                                <span class="x-button-menu"></span>
                            </button>
                        </span>
                        <script>
                            var d1 = new SplitButton('d1');
                            d1.add('这是通过 add 添加的').on('click', function () {
                                alert("菜单项点击了")
                            });
                        </script>
                        <a href="../src/Controls/Button/SplitButton.html" target="_blank">Controls.Button.SplitButton</a>
                    </div>
                </div>
                <div class="x-formfield">
                    <div class="x-formfield-content">
                        <button type="submit" class="x-button">确定</button>
                    </div>
                </div>
            </form>
        </section>

    </article>
</body>
</html>
